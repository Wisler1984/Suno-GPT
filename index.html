<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WISLERAI Song Creator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0F1A; 
    }
    ::-webkit-scrollbar-thumb {
      background: #22D3EE; /* Cyan accent */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #1E9FAA; /* Darker cyan */
    }
    /* Basic glow effect for text */
    .text-glow-cyan {
      text-shadow: 0 0 5px #22D3EE, 0 0 10px #22D3EE, 0 0 15px #22D3EE;
    }
    .text-glow-orange {
      text-shadow: 0 0 5px #FF6B00, 0 0 10px #FF6B00, 0 0 15px #FF6B00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
